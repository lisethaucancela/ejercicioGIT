
<script>
 let numeroDeElementos = 10;
 let valor1=0;
 let valor2=0;
 let fibonacci=0;
 for(let i=0; i< numeroDeElementos; i++)
 { 
   if(i==0)
   {
     valor1 = i; 
   }

   if(i==1)
   {
     valor2 = i; 
   }
   
   fibonacci = valor1 + valor2; 
   console.log(fibonacci);
   valor1 = valor2;
   valor2 = fibonacci;
 }
</script>
